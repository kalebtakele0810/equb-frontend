    <meta name="viewport" content="wiSdth=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <link th:href="@{~/files/bower_components/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<body class="fix-menu">
<section class="login-block">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="auth-box card" >
                    <div class="text-center">
                        <image class="profile-img" th:src="@{~/uploadImage/Logo/de_logo.jpg}" style="width: 40%"></image>
                    </div>
                    <div class="card-block" >
                        <div class="row m-b-20">
                            <div class="col-md-12">
                                <h5 class="text-center txt-primary">Sign In</h5>
                            </div>
                        </div>
                        <form method="POST" >

                            <div class="form-group form-primary">
                                <input type="email" name="email" class="form-control" required="" placeholder="Email">
                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" name="password" class="form-control" required="" placeholder="Password">
                                <span class="form-bar"></span>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" name="btn_login" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script type="text/javascript" th:src="@{~/files/bower_components/jquery/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{~/files/bower_components/jquery-ui/js/jquery-ui.min.js}"></script>

<script type="text/javascript" th:src="@{~/files/bower_components/jquery-slimscroll/js/jquery.slimscroll.js}"></script>
<script type="text/javascript" th:src="@{~/files/bower_components/jquery-i18next/js/jquery-i18next.min.js}"></script>
<script type="text/javascript" th:src="@{~/files/assets/js/common-pages.js}"></script>
</body>
</html>
